<!DOCTYPE html>
<html>
	<head>
		<title>speed test</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<div class="main_content">
				<div class="header">
					<a href="#" id = "refresh">Refresh</a>
					<p>Time left: <span class="bold" id = "timer">60</span>s</p>
				</div>
				<input type="text">
				<div class="content">
				<div class="text_field">
					<p></p>
				</div>
				<div class="info">
					<ul>
						<li>Symbols: <span class="bold" id = "percentage">0</span></li>
						<li>Mistakes: <span class="bold" id = "mistakes">10</span></li>
						<li>CPM: <span class="bold" id = "cpm">0</span></li>
						<li>WPM: <span class="bold" id = "wpm">0</span></li>
					</ul>
					<a id ="restart">Try again</a>
				</div>
				</div>
			</div>
		</div>
		</main>
	<script src = "js/script.js"></script>	
	</body>
</html>
