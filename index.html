<!DOCTYPE html>
<html>
	<head>
		<title>speed test</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<div class="header">
				<a href="#" id = "refresh">Refresh</a>
				<p>Time left: <span class="bold" id = "timer">60</span>s</p>
			</div>
			<input type="text">
			<div class="content">
			<div class="text_field">
				<p></p>
			</div>
			<div class="info">
				<ul>
					<li>Symbols: <span class="bold" id = "percentage">0</span></li>
					<li>Mistakes: <span class="bold" id = "mistakes">10</span></li>
					<li>CPM: <span class="bold" id = "cpm">0</span></li>
				</ul>
				<a id ="restart">Try again</a>
			</div>
			</div>
		</main>
	<script src = "js/script.js"></script>	
	</body>
</html>
